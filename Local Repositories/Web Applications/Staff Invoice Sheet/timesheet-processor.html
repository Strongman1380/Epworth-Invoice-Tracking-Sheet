<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHHS Travel Log Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #2c5aa0; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 20px; }

        /* Upload Section */
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .upload-area {
            border: 3px dashed #2c5aa0;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { background: #e8f0fe; }
        .upload-area.dragover { background: #d4edda; border-color: #28a745; }
        .upload-icon { font-size: 48px; }
        input[type="file"] { display: none; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary { background: #2c5aa0; color: white; }
        .btn-primary:hover { background: #1e3f75; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }

        .file-list { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .file-chip {
            background: #e8f0fe;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        .file-chip .remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Settings */
        .settings-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .setting-group { flex: 1; min-width: 200px; }
        .setting-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #2c5aa0; }
        .setting-group input, .setting-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Print Area */
        .print-area { background: white; }

        /* DHHS Travel Log Form Styles */
        .travel-log-form {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto 30px;
            background: white;
            padding: 20px;
            border: 2px solid #000;
            font-family: Arial, sans-serif;
            font-size: 11px;
            page-break-after: always;
        }
        .travel-log-form:last-child { page-break-after: auto; }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .dhhs-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dhhs-logo-text {
            font-size: 9px;
            line-height: 1.2;
        }
        .dhhs-box {
            border: 2px solid #000;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .form-title {
            text-align: center;
            flex: 1;
        }
        .form-title h2 {
            margin: 0;
            font-size: 14px;
        }
        .form-title h3 {
            margin: 5px 0;
            font-size: 12px;
        }
        .service-type-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #000;
        }
        .header-info {
            text-align: right;
            font-size: 11px;
        }
        .header-info table {
            border-collapse: collapse;
        }
        .header-info td {
            padding: 2px 5px;
            border: 1px solid #000;
        }
        .header-info .label { font-weight: bold; background: #f0f0f0; }

        .case-info {
            margin: 10px 0;
            border: 1px solid #000;
            padding: 5px 10px;
        }
        .case-info-row {
            display: flex;
            gap: 20px;
        }
        .case-info-item {
            display: flex;
            gap: 5px;
        }
        .case-info-item .label { font-weight: bold; }
        .case-info-item .value { color: #c00; }

        .travel-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 10px;
        }
        .travel-table th, .travel-table td {
            border: 1px solid #000;
            padding: 4px 6px;
            text-align: center;
        }
        .travel-table th {
            background: #f0f0f0;
            font-weight: bold;
            font-size: 9px;
        }
        .travel-table .header-row th {
            background: #e0e0e0;
        }
        .travel-table .sub-header th {
            font-size: 8px;
            background: #f8f8f8;
        }
        .travel-table td { height: 22px; }
        .travel-table .totals-row td {
            font-weight: bold;
            background: #f0f0f0;
        }
        .corner-mark {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-bottom: 8px solid #28a745;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .travel-table td { position: relative; }

        .signature-section {
            margin-top: 15px;
            font-size: 10px;
        }
        .signature-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .signature-box {
            flex: 1;
            border: 1px solid #000;
            padding: 10px;
        }
        .signature-line {
            border-bottom: 1px solid #000;
            margin: 15px 0 5px;
            min-height: 20px;
        }
        .signature-label { font-size: 9px; }
        .certification-text { font-size: 8px; line-height: 1.3; }

        /* Totals Sheet */
        .totals-sheet {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto 30px;
            background: white;
            padding: 30px;
            border: 2px solid #000;
            page-break-after: always;
        }
        .totals-sheet h2 {
            text-align: center;
            color: #2c5aa0;
            border-bottom: 2px solid #2c5aa0;
            padding-bottom: 10px;
        }
        .totals-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .totals-table th, .totals-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .totals-table th { background: #2c5aa0; color: white; }
        .totals-table tr:nth-child(even) { background: #f8f8f8; }
        .totals-table .grand-total { background: #ffc107; font-weight: bold; }
        .totals-table td.number { text-align: right; }

        /* Screen only */
        @media screen {
            .print-area { display: none; }
            .print-area.visible { display: block; padding: 20px; }
        }

        /* Print styles */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .upload-section, .no-print { display: none !important; }
            .print-area { display: block !important; }
            .travel-log-form, .totals-sheet {
                margin: 0;
                border: 1px solid #000;
                box-shadow: none;
            }
            .travel-table th, .header-info .label, .totals-table th {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        .preview-controls {
            background: #2c5aa0;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview-controls h3 { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DHHS Travel Log Generator</h1>
        <p class="subtitle">Upload timesheets to generate official travel logs and totals</p>

        <div class="upload-section no-print">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop Excel Timesheets Here</h3>
                <p>Supports multiple files (.xlsx, .xls, .csv)</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" multiple>
                <button class="btn btn-primary" onclick="event.stopPropagation(); document.getElementById('fileInput').click()">Choose Files</button>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="settings-row">
                <div class="setting-group">
                    <label>Month</label>
                    <select id="reportMonth">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Year</label>
                    <input type="number" id="reportYear" value="2025">
                </div>
                <div class="setting-group">
                    <label>Contractor</label>
                    <input type="text" id="contractor" value="Epworth Village">
                </div>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-success" id="processBtn" onclick="processAllFiles()" style="display: none;">
                    Generate Travel Logs
                </button>
                <button class="btn btn-danger" id="clearBtn" onclick="clearAll()" style="display: none;">
                    Clear All
                </button>
            </div>
        </div>

        <div id="previewSection" style="display: none;">
            <div class="preview-controls no-print">
                <h3 id="previewTitle">Preview</h3>
                <div>
                    <button class="btn btn-primary" onclick="window.print()">Print All</button>
                </div>
            </div>
            <div class="print-area visible" id="printArea"></div>
        </div>
    </div>

    <script>
        // Column mappings for the timesheet format
        const COLUMN_MAP = {
            serviceType: 0,
            serviceChoice: 1,
            travelComments: 2,
            clientName: 3,
            masterCase: 4,
            date: 5,
            timeIn: 6,
            timeOut: 7,
            driveFrom: 8,
            driveTo: 9,
            miles: 10,
            staffInitials: 11,
            paidLeave: 12,
            paidHours: 13,
            meetingHours: 14,
            trainingHours: 15,
            transportBillTime: 16,
            driveNonBill: 17,
            docTime: 18,
            totalMileage: 22,
            billableHours: 23,
            driveTotal: 26,
            dailyTotal: 27
        };

        const MILEAGE_RATE = 0.70;
        let uploadedFiles = [];
        let allParsedData = [];

        // Set default month
        const now = new Date();
        document.getElementById('reportMonth').value = now.toLocaleString('default', { month: 'long' });
        document.getElementById('reportYear').value = now.getFullYear();

        // File handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', (e) => {
            if (e.target === uploadArea || e.target.tagName === 'DIV' || e.target.tagName === 'H3' || e.target.tagName === 'P') {
                fileInput.click();
            }
        });
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            for (const file of files) {
                if (!uploadedFiles.some(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                }
            }
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = uploadedFiles.map((file, i) => `
                <div class="file-chip">
                    <span>üìÑ ${file.name}</span>
                    <button class="remove" onclick="removeFile(${i})">√ó</button>
                </div>
            `).join('');
            document.getElementById('processBtn').style.display = uploadedFiles.length > 0 ? 'inline-block' : 'none';
            document.getElementById('clearBtn').style.display = uploadedFiles.length > 0 ? 'inline-block' : 'none';
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        function clearAll() {
            uploadedFiles = [];
            allParsedData = [];
            updateFileList();
            document.getElementById('previewSection').style.display = 'none';
        }

        async function processAllFiles() {
            allParsedData = [];

            for (const file of uploadedFiles) {
                try {
                    const data = await parseExcelFile(file);
                    allParsedData.push(...data);
                } catch (error) {
                    console.error(`Error parsing ${file.name}:`, error);
                }
            }

            if (allParsedData.length > 0) {
                generateTravelLogs();
            } else {
                alert('No data could be parsed from the uploaded files.');
            }
        }

        function parseExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                        let headerRowIndex = findHeaderRow(jsonData);
                        let staffName = extractStaffName(jsonData, file.name);

                        const entries = [];
                        for (let i = headerRowIndex + 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (!row || row.length === 0) continue;
                            const entry = parseRow(row, staffName, file.name);
                            if (entry) entries.push(entry);
                        }
                        resolve(entries);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function findHeaderRow(jsonData) {
            for (let i = 0; i < Math.min(jsonData.length, 15); i++) {
                const row = jsonData[i];
                if (!row) continue;
                const rowText = row.map(c => String(c || '').toLowerCase()).join(' ');
                if (rowText.includes('service type') || (rowText.includes('master case') && rowText.includes('date'))) {
                    return i;
                }
            }
            return 7;
        }

        function extractStaffName(jsonData, fileName) {
            for (let i = 0; i < Math.min(jsonData.length, 5); i++) {
                const row = jsonData[i];
                if (!row) continue;
                for (let j = 0; j < row.length; j++) {
                    const cell = String(row[j] || '').toLowerCase();
                    if (cell.includes('name:') && row[j + 1]) {
                        return String(row[j + 1]).trim();
                    }
                }
            }
            const match = fileName.match(/^([^.]+)\.([^.]+)/);
            return match ? `${match[2]} ${match[1]}` : 'Unknown Staff';
        }

        function parseRow(row, staffName, fileName) {
            const serviceType = String(row[COLUMN_MAP.serviceType] || '').trim();
            if (!serviceType || serviceType.toLowerCase().includes('service type')) return null;

            const clientName = String(row[COLUMN_MAP.clientName] || '').trim();
            if (!clientName) return null;

            const rawDate = row[COLUMN_MAP.date];
            const date = parseDate(rawDate);
            const miles = parseFloat(row[COLUMN_MAP.miles]) || 0;

            // Get travel hours from the drive total column or calculate from time
            let travelHours = parseFloat(row[COLUMN_MAP.driveTotal]) || 0;

            // If no drive total, calculate from times
            if (travelHours === 0) {
                const timeIn = row[COLUMN_MAP.timeIn];
                const timeOut = row[COLUMN_MAP.timeOut];
                if (typeof timeIn === 'number' && typeof timeOut === 'number') {
                    travelHours = (timeOut - timeIn) * 24; // Convert from fraction of day to hours
                }
            }

            return {
                fileName,
                staffName,
                staffInitials: String(row[COLUMN_MAP.staffInitials] || '').trim(),
                serviceType,
                travelComments: String(row[COLUMN_MAP.travelComments] || '').trim(),
                clientName,
                masterCase: String(row[COLUMN_MAP.masterCase] || '').trim(),
                date,
                dateObj: parseDateObj(rawDate),
                dayOfMonth: parseDateObj(rawDate)?.getDate() || '',
                timeIn: parseTime(row[COLUMN_MAP.timeIn]),
                timeOut: parseTime(row[COLUMN_MAP.timeOut]),
                driveFrom: String(row[COLUMN_MAP.driveFrom] || '').trim(),
                driveTo: String(row[COLUMN_MAP.driveTo] || '').trim(),
                miles,
                travelHours,
                billableHours: parseFloat(row[COLUMN_MAP.billableHours]) || 0,
                isTravel: serviceType.toLowerCase().includes('travel') || miles > 0
            };
        }

        function parseDate(value) {
            if (!value) return '';
            if (typeof value === 'number') {
                const date = XLSX.SSF.parse_date_code(value);
                if (date) return `${date.m}/${date.d}/${String(date.y).slice(-2)}`;
            }
            return String(value);
        }

        function parseDateObj(value) {
            if (!value) return null;
            if (typeof value === 'number') {
                const date = XLSX.SSF.parse_date_code(value);
                if (date) return new Date(date.y, date.m - 1, date.d);
            }
            return new Date(value);
        }

        function parseTime(value) {
            if (!value) return '';
            if (typeof value === 'number') {
                const totalMinutes = Math.round(value * 24 * 60);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                const period = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
                return `${displayHours}:${String(minutes).padStart(2, '0')} ${period}`;
            }
            return String(value);
        }

        function generateTravelLogs() {
            const month = document.getElementById('reportMonth').value;
            const year = document.getElementById('reportYear').value;
            const contractor = document.getElementById('contractor').value;

            // Group by client AND service type
            const byClientService = {};
            allParsedData.forEach(entry => {
                if (!entry.isTravel) return; // Only include travel entries

                // Determine service type category
                let serviceCategory = 'Travel';
                if (entry.serviceType.includes('PT')) serviceCategory = 'Travel-PT';
                if (entry.serviceType.includes('FS-OH') || entry.serviceType.includes('FS.OH') || entry.serviceType.includes('OHFS')) serviceCategory = 'Travel-FS-OH';
                if (entry.serviceType.includes('FS-IH') || entry.serviceType.includes('FS.IH') || entry.serviceType.includes('IHFS')) serviceCategory = 'Travel-FS-IH';

                const key = `${entry.clientName}|${entry.masterCase}|${serviceCategory}|${entry.staffName}`;

                if (!byClientService[key]) {
                    byClientService[key] = {
                        clientName: entry.clientName,
                        masterCase: entry.masterCase,
                        serviceType: serviceCategory,
                        staffName: entry.staffName,
                        entries: []
                    };
                }
                byClientService[key].entries.push(entry);
            });

            let html = '';

            // Generate a travel log form for each client/service combination
            Object.values(byClientService).forEach(group => {
                html += generateTravelLogForm(group, month, year, contractor);
            });

            // Generate totals sheets
            html += generateStaffTotalsSheet(month, year, contractor);
            html += generateClientTotalsSheet(month, year, contractor);
            html += generateGrandTotalsSheet(month, year, contractor);

            document.getElementById('printArea').innerHTML = html;
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('previewTitle').textContent = `Generated ${Object.keys(byClientService).length} Travel Logs`;
        }

        function generateTravelLogForm(group, month, year, contractor) {
            const entries = group.entries.sort((a, b) => (a.dateObj || 0) - (b.dateObj || 0));
            const totalMiles = entries.reduce((sum, e) => sum + e.miles, 0);
            const totalHours = entries.reduce((sum, e) => sum + e.travelHours, 0);

            let rowsHTML = '';
            const maxRows = 15;

            for (let i = 0; i < maxRows; i++) {
                const entry = entries[i];
                if (entry) {
                    rowsHTML += `
                        <tr>
                            <td>${entry.date || ''}</td>
                            <td></td>
                            <td></td>
                            <td>${entry.miles || ''}</td>
                            <td>${entry.timeIn || ''}</td>
                            <td>${entry.timeOut || ''}</td>
                            <td>${entry.travelHours ? entry.travelHours.toFixed(2) : ''}</td>
                            <td style="text-align: left; font-size: 9px;">${entry.driveFrom || ''}</td>
                            <td style="text-align: left; font-size: 9px;">${entry.driveTo || ''}</td>
                            <td style="font-size: 9px;">${entry.travelComments || ''}</td>
                        </tr>
                    `;
                } else {
                    rowsHTML += `
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td>
                            <td></td><td></td><td></td><td></td><td></td>
                        </tr>
                    `;
                }
            }

            return `
                <div class="travel-log-form">
                    <div class="form-header">
                        <div class="dhhs-logo">
                            <div class="dhhs-box">DHHS</div>
                            <div class="dhhs-logo-text">
                                Department of Health & Human Services<br>
                                <span style="letter-spacing: 2px;">N E B R A S K A</span>
                            </div>
                        </div>
                        <div class="form-title">
                            <h2>Division of Children and Family Services</h2>
                            <h3>Child Welfare Service Provider Travel Log</h3>
                            <div class="service-type-title">${group.serviceType}</div>
                        </div>
                        <div class="header-info">
                            <table>
                                <tr><td class="label">MONTH:</td><td>${month}</td><td class="label">YEAR:</td><td>${year}</td></tr>
                                <tr><td class="label" colspan="2">Contractor: ${contractor}</td><td class="label" colspan="2"></td></tr>
                                <tr><td class="label">Staff Person:</td><td colspan="3">${group.staffName}</td></tr>
                            </table>
                        </div>
                    </div>

                    <div class="case-info">
                        <div style="font-weight: bold; margin-bottom: 5px;">CASE INFORMATION</div>
                        <div class="case-info-row">
                            <div class="case-info-item">
                                <span class="label">Client Name:</span>
                                <span class="value">${group.clientName}</span>
                            </div>
                        </div>
                        <div class="case-info-row">
                            <div class="case-info-item">
                                <span class="label">Master Case #:</span>
                                <span class="value">${group.masterCase}</span>
                            </div>
                        </div>
                    </div>

                    <table class="travel-table">
                        <thead>
                            <tr class="header-row">
                                <th rowspan="2">DAY OF<br>MONTH</th>
                                <th colspan="2">ODOMETER READING</th>
                                <th rowspan="2">TOTAL MILES<br>TRAVELED</th>
                                <th colspan="2">TRAVEL TIME</th>
                                <th rowspan="2">Total Hours<br>Travelled</th>
                                <th colspan="2">TRAVEL DESTINATION ADDRESSES and CITY</th>
                                <th rowspan="2">PURPOSE OF TRIP</th>

                            <div class="signature-box" style="width: 80px;">

                                <div style="text-align: center; font-weight: bold;">Authorized Approval Agent's Signature</div>

        function generateStaffTotalsSheet(month, year, contractor) {
            const byStaff = {};
            allParsedData.forEach(e => {
                if (!byStaff[e.staffName]) {
                    byStaff[e.staffName] = { entries: 0, travelEntries: 0, miles: 0, hours: 0, billableHours: 0 };
                }
                byStaff[e.staffName].entries++;
                if (e.isTravel) byStaff[e.staffName].travelEntries++;
                byStaff[e.staffName].miles += e.miles;
                byStaff[e.staffName].hours += e.travelHours;
                byStaff[e.staffName].billableHours += e.billableHours;
            });

            let rowsHTML = '';
            let grandMiles = 0, grandHours = 0, grandBillable = 0;

            Object.entries(byStaff).forEach(([name, data]) => {
                grandMiles += data.miles;
                grandHours += data.hours;
                grandBillable += data.billableHours;
                rowsHTML += `
                    <tr>
                        <td>${name}</td>
                        <td class="number">${data.entries}</td>
                        <td class="number">${data.travelEntries}</td>
                        <td class="number">${data.miles.toFixed(1)}</td>
                        <td class="number">${data.hours.toFixed(2)}</td>
                        <td class="number">${data.billableHours.toFixed(2)}</td>
                        <td class="number">$${(data.miles * MILEAGE_RATE).toFixed(2)}</td>
                    </tr>
                `;
            });

            return `
                <div class="totals-sheet">
                    <h2>Staff Totals Summary - ${month} ${year}</h2>
                    <p style="text-align: center;">Contractor: ${contractor}</p>
                    <table class="totals-table">
                        <thead>
                            <tr>
                                <th>Staff Member</th>
                                <th>Total Entries</th>
                                <th>Travel Entries</th>
                                <th>Total Miles</th>
                                <th>Travel Hours</th>
                                <th>Billable Hours</th>
                                <th>Mileage Reimb.</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rowsHTML}
                            <tr class="grand-total">
                                <td><strong>GRAND TOTAL</strong></td>
                                <td class="number"><strong>${allParsedData.length}</strong></td>
                                <td class="number"><strong>${allParsedData.filter(e => e.isTravel).length}</strong></td>
                                <td class="number"><strong>${grandMiles.toFixed(1)}</strong></td>
                                <td class="number"><strong>${grandHours.toFixed(2)}</strong></td>
                                <td class="number"><strong>${grandBillable.toFixed(2)}</strong></td>
                                <td class="number"><strong>$${(grandMiles * MILEAGE_RATE).toFixed(2)}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function generateClientTotalsSheet(month, year, contractor) {
            const byClient = {};
            allParsedData.forEach(e => {
                const key = `${e.clientName}|${e.masterCase}`;
                if (!byClient[key]) {
                    byClient[key] = { clientName: e.clientName, masterCase: e.masterCase, entries: 0, miles: 0, hours: 0 };
                }
                byClient[key].entries++;
                byClient[key].miles += e.miles;
                byClient[key].hours += e.travelHours;
            });

            let rowsHTML = '';
            Object.values(byClient).forEach(data => {
                rowsHTML += `
                    <tr>
                        <td>${data.clientName}</td>
                        <td>${data.masterCase}</td>
                        <td class="number">${data.entries}</td>
                        <td class="number">${data.miles.toFixed(1)}</td>
                        <td class="number">${data.hours.toFixed(2)}</td>
                        <td class="number">$${(data.miles * MILEAGE_RATE).toFixed(2)}</td>
                    </tr>
                `;
            });

            const totalMiles = allParsedData.reduce((sum, e) => sum + e.miles, 0);
            const totalHours = allParsedData.reduce((sum, e) => sum + e.travelHours, 0);

            return `
                <div class="totals-sheet">
                    <h2>Client Totals Summary - ${month} ${year}</h2>
                    <p style="text-align: center;">Contractor: ${contractor}</p>
                    <table class="totals-table">
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Master Case #</th>
                                <th>Total Entries</th>
                                <th>Total Miles</th>
                                <th>Travel Hours</th>
                                <th>Mileage Reimb.</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rowsHTML}
                            <tr class="grand-total">
                                <td colspan="2"><strong>GRAND TOTAL</strong></td>
                                <td class="number"><strong>${allParsedData.length}</strong></td>
                                <td class="number"><strong>${totalMiles.toFixed(1)}</strong></td>
                                <td class="number"><strong>${totalHours.toFixed(2)}</strong></td>
                                <td class="number"><strong>$${(totalMiles * MILEAGE_RATE).toFixed(2)}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function generateGrandTotalsSheet(month, year, contractor) {
            // Group by service type
            const byService = {};
            allParsedData.forEach(e => {
                let serviceCategory = 'Other';
                if (e.serviceType.includes('PT')) serviceCategory = 'PT Services';
                if (e.serviceType.includes('FS-OH') || e.serviceType.includes('FS.OH') || e.serviceType.includes('OHFS')) serviceCategory = 'FS-OH Services';
                if (e.serviceType.includes('FS-IH') || e.serviceType.includes('FS.IH') || e.serviceType.includes('IHFS')) serviceCategory = 'FS-IH Services';
                if (e.serviceType.includes('DT') || e.serviceType.includes('Drug')) serviceCategory = 'Drug Testing';

                if (!byService[serviceCategory]) {
                    byService[serviceCategory] = { entries: 0, miles: 0, hours: 0, billableHours: 0 };
                }
                byService[serviceCategory].entries++;
                byService[serviceCategory].miles += e.miles;
                byService[serviceCategory].hours += e.travelHours;
                byService[serviceCategory].billableHours += e.billableHours;
            });

            let rowsHTML = '';
            let grandMiles = 0, grandHours = 0, grandBillable = 0;

            Object.entries(byService).forEach(([service, data]) => {
                grandMiles += data.miles;
                grandHours += data.hours;
                grandBillable += data.billableHours;
                rowsHTML += `
                    <tr>
                        <td>${service}</td>
                        <td class="number">${data.entries}</td>
                        <td class="number">${data.miles.toFixed(1)}</td>
                        <td class="number">${data.hours.toFixed(2)}</td>
                        <td class="number">${data.billableHours.toFixed(2)}</td>
                        <td class="number">$${(data.miles * MILEAGE_RATE).toFixed(2)}</td>
                    </tr>
                `;
            });

            return `
                <div class="totals-sheet">
                    <h2>Grand Totals by Service Type - ${month} ${year}</h2>
                    <p style="text-align: center;">Contractor: ${contractor}</p>
                    <table class="totals-table">
                        <thead>
                            <tr>
                                <th>Service Type</th>
                                <th>Total Entries</th>
                                <th>Total Miles</th>
                                <th>Travel Hours</th>
                                <th>Billable Hours</th>
                                <th>Mileage Reimb.</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rowsHTML}
                            <tr class="grand-total">
                                <td><strong>GRAND TOTAL</strong></td>
                                <td class="number"><strong>${allParsedData.length}</strong></td>
                                <td class="number"><strong>${grandMiles.toFixed(1)}</strong></td>
                                <td class="number"><strong>${grandHours.toFixed(2)}</strong></td>
                                <td class="number"><strong>${grandBillable.toFixed(2)}</strong></td>
                                <td class="number"><strong>$${(grandMiles * MILEAGE_RATE).toFixed(2)}</strong></td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        <h3 style="margin-top: 0;">Summary</h3>
                        <p><strong>Total Service Entries:</strong> ${allParsedData.length}</p>
                        <p><strong>Total Travel Miles:</strong> ${grandMiles.toFixed(1)} miles</p>
                        <p><strong>Total Travel Hours:</strong> ${grandHours.toFixed(2)} hours</p>
                        <p><strong>Total Billable Hours:</strong> ${grandBillable.toFixed(2)} hours</p>
                        <p><strong>Total Mileage Reimbursement:</strong> $${(grandMiles * MILEAGE_RATE).toFixed(2)} (@ $${MILEAGE_RATE}/mile)</p>
                    </div>
                </div>
            `;
        }
    </script>
